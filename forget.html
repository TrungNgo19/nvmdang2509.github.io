<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Modal Box</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <div class="center">
      <div class="Forgetbox">
      <form>
        <p>Vui lòng điền Gmail của bạn.</p>
        <input type="text" name="" placeholder=".......@gmail.com">
      </form>
    </div>
      <input type="checkbox" id="click">
      <label for="click" class="click-me">Gửi</label>
      <div class="content">
        <div class="header">
          <h2>Quên mật khẩu</h2>
          <label for="click" class="fas fa-times"></label>
        </div>
        <label for="click" class="fas fa-check"></label>
        <p>Vui lòng kiểm tra Gmail của bạn để khôi phục tài khoản.</p>
        <div class="line"></div>
        <label for="click" class="close-btn">Thoát</label>
      </div>
    </div>

  </body>
</html>
